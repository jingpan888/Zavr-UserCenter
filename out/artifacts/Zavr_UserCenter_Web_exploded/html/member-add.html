function GetEnterprisesInfo() {
    var param = "{\"EID\":"+vue.info+"}";
    // console.log(param);
    $.ajax({
        type: "post",
        // url: GetEnterprisesByKey,
        url:GetEnterpriseAndAgentKeyName,
        data: {param:param},
        dataType: "json",
        success: function(data){
            // console.log(JSON.stringify(data.Data));
            vue.date = data.Data;
            vue.aid = data.Data.aid;
            vue.name=data.Data.name;//企业名称
            vue.logo=data.Data.logo;
            vue.nature=data.Data.nature;
            vue.province=data.Data.province;
            vue.city=data.Data.city;
            vue.region=data.Data.region;
            vue.address=data.Data.address;
            vue.level=data.Data.level;
            vue.linkman=data.Data.linkman;
            vue.linkmobilephone=data.Data.linkmobilephone;
            vue.linktelephone=data.Data.linktelephone;
            vue.email=data.Data.email;
            vue.status=data.Data.status;
            $("#province").val(vue.province);
            $("#province").trigger("change");
            $("#city").val(vue.city);
            $("#city").trigger("change");
            $("#region").val(vue.region);
            $("#region").trigger("change");

			var options = document.getElementById('level').children;
			options[vue.level-1].selected=true;
            var options = document.getElementById('nature').children;
            options[vue.nature-1].selected=true;

            $(":radio[name='status'][value='" + vue.status + "']").prop("checked", "checked");

            var optionAdd = "";
            for(var js2 in vue.date.keyName){
                optionAdd = optionAdd + "<option value='"+vue.date.keyName[js2].id+"' v-model='aid'>"+vue.date.keyName[js2].name+"</option>";
            }
            $("#keyname").empty();
            $("#keyname").append(optionAdd);
            $('#keyname').val(vue.aid);
            $('#keyname').change();
            $('.keyname').searchableSelect();
			// JSON.stringify()
        },error:function(err){
            layer.msg('程序异常，错误代码'+JSON.stringify(err));
            // alert(JSON.parse(err));
        }
    });
}

function addEnterprisesInfo() {
    var aid=$("#keyname option:selected"); //获取选中的项
    vue.aid=aid.val();//拿到选中项的值
    var options1=$("#region option:selected"); //获取选中的项
    vue.region=options1.text();//拿到选中项的值
    // alert(options.text()); //拿到选中项的文本
    var options2=$("#province option:selected"); //获取选中的项
    vue.province=options2.text();//拿到选中项的值
    var options3=$("#city option:selected"); //获取选中的项
    vue.city=options3.text();//拿到选中项的值

    var options4=$("#nature option:selected"); //获取选中的项
    vue.nature=options4.val();//拿到选中项的值
    if(vue.nature==''|| vue.nature == null || vue.nature == undefined){
        layer.msg('信息不完整');alert("11");
        return;
    }
    var param = "{\"AID\":"+vue.aid+",\"Name\":\""+vue.name+"\",\"Province\":\""+vue.province+"\",\"City\":\""+vue.city+"\",\"Region\":\""+vue.region+"\",\"Address\":\""+vue.address+"\",\"Linkman\":\""+vue.linkman+"\",\"LinkMobilePhone\":\""+vue.linkmobilephone+"\",\"LinkTelePhone\":\""+vue.linktelephone+"\",\"Email\":\""+vue.email+"\",\"Logo\":\""+vue.logo+"\",\"Nature\":"+vue.nature+",\"Op\":\""+getCookie("islogin")+"\"}";

    $.ajax({
        type: "post",
        url: CreateEnterprise,
        data: {param:param},
        dataType: "json",
        success: function(data){
            // console.log(JSON.stringify(data));
            // layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function() {
            //     var layer = layui.layer;
            //     layer.msg('Success');
            // });
            if(data.Success){
                alert("成功");
                layer.msg('Success', {icon: 6,time:5000});
                var index = parent.layer.getFrameIndex(window.name);
                window.parent.location.reload();//刷新父页面
                parent.layer.close(index);//关闭弹出层
            }else{
                layer.msg(data.Message, {icon: 5});
            }
        },error:function(err){
            layer.msg('程序异常，错误代码'+JSON.stringify(err), {icon: 5});
            // alert(JSON.parse(err));
        }
    });
}
